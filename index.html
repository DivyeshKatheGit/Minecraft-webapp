<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Craft</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="Level">
        <h2>Level</h2>
        <span id="levelNo">1</span>
    </div>
    <div class="points">
        <h2>Points</h2>
        <span id="current_points">0</span>
    </div>
    
    <div class="game"></div>
    <div class="FinalScore">
        <h2>Your Final Score Is </h2>
        <span id="score">0</span>
        <button id="restart">Restart Game</button>
    </div>
    <div class="nextlevel">
        <h2>Congratulation you have moved to next level</h2>
        <button id="next"></button>
    </div>
    <h3>You have to score 10 points for next level</h3>
</body>
</html>
